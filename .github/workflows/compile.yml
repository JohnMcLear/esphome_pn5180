name: ESPHome Compile

on:
  push:
    branches:
      - main
      - claude
  pull_request:
    branches:
      - main
      - claude

jobs:
  compile:
    name: Compile ESPHome firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache ESPHome build files
        uses: actions/cache@v4
        with:
          path: |
            .esphome
            ~/.platformio
          key: esphome-${{ runner.os }}-${{ hashFiles('ci-test.yaml', 'components/**') }}
          restore-keys: |
            esphome-${{ runner.os }}-

      - name: Fix cache permissions (Docker runs as root)
        run: |
          sudo chown -R $USER:$USER .esphome ~/.platformio 2>/dev/null || true

      - name: Compile PN5180 firmware
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/config \
            ghcr.io/esphome/esphome:latest \
            compile ci-test.yaml
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::error::ESPHome compilation failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

      - name: Fix permissions before cache save
        if: always()
        run: |
          sudo chown -R $USER:$USER .esphome ~/.platformio 2>/dev/null || true

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .esphome/build/pn5180-ci-test/.pioenvs/pn5180-ci-test/firmware.bin
          if-no-files-found: ignore
          retention-days: 7
