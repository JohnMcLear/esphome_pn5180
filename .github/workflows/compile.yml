name: ESPHome Compile

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  compile:
    name: Compile PN5180 Enhanced
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - example-simple.yaml
          - example-full-features.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            .esphome
            ~/.platformio
          key: esphome-${{ matrix.config }}

      - name: Compile
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/config \
            ghcr.io/esphome/esphome:latest \
            compile "${{ matrix.config }}"

      - name: Upload firmware
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.config }}
          path: .esphome/build/*/firmware.bin
